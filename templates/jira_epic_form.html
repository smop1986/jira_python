{% extends "jira_layout.html" %}
{% block epic %}
  <h3>Create an Epic</h3>
  <form action="" method="post" role="form" class="form-horizontal">
    {{ form.csrf }}
    <div class="form-group" style="width: 1-00px;">
      {% for each in form %}
        {{ each.label(class_="control-label col-sm-2") }}
        <div class="col-sm-10">
          {{ each(class_="form-control", style="width: 500px;") }}
        </div>
      {% endfor %}
    </div> <!--form-group-->

    <div class="control-label  col-sm-2"></div>

    <div class="col-sm-10">

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>

  </form> <!--form-->

  {% endblock %}
